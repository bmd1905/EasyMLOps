services:
  ray-head:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    ports:
      - "6379:6379"
      - "8265:8265"
      - "10001:10001"
    environment:
      - RAY_GRAFANA_HOST=localhost:3000
      - RAY_PROMETHEUS_HOST=prometheus:9090
      - RAY_PROMETHEUS_NAME=Prometheus
    volumes:
      - /tmp/ray:/tmp/ray
    command: bash -c "RAY_GRAFANA_HOST=localhost:3000 RAY_PROMETHEUS_HOST=prometheus:9090 RAY_PROMETHEUS_NAME=Prometheus ray start --head --dashboard-port=8265 --port=6379 --dashboard-host=0.0.0.0 --redis-password=your_password --block --temp-dir=/tmp/ray"
    shm_size: 2g
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: '8g'
    networks:
      - easydatapipeline_default

  ray-worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - ray-head
    command: bash -c "ray start --address=ray-head:6379 --redis-password=your_password --num-cpus="10" --block"
    shm_size: 2g
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '10'
          memory: '12g'
    networks:
      - easydatapipeline_default

networks:
  easydatapipeline_default:
    external: true
