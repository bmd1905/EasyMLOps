services:
  ray-head:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${REDISPORT}:${REDISPORT}"
      - "${DASHBOARDPORT}:${DASHBOARDPORT}"
      - "${HEADNODEPORT}:${HEADNODEPORT}"
    env_file:
      - .env
    command: bash -c "ray start --head --dashboard-port=${DASHBOARDPORT} --port=${REDISPORT} --dashboard-host=0.0.0.0 --redis-password=${REDISPASSWORD} --block"
    shm_size: 2g
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: '8g'
    networks:
      - easydatapipeline_default

  ray-worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - ray-head
    env_file:
      - .env
    command: bash -c "ray start --address=ray-head:${REDISPORT} --redis-password=${REDISPASSWORD} --num-cpus="10" --block"
    shm_size: 2g
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '10'
          memory: '12g'
    networks:
      - easydatapipeline_default

networks:
  easydatapipeline_default:
    external: true
